<nz-layout style="width:100%;height:100vh;">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo">
      <img src="assets/imgs/avatar.png" [hidden]="!isCollapsed">
      <img src="assets/imgs/logo.png" [hidden]="isCollapsed">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>

        <span title><i nz-icon type="setting" theme="outline"></i><span class="nav-text">系统配置</span></span>
        <ul>
          <li nz-menu-item><a [routerLink]="['role']">角色管理 </a></li>
          <li nz-menu-item><a [routerLink]="['dictionay/catalog']">字典纲领 </a></li>
          <li nz-menu-item><a [routerLink]="['dictionay/item']">字典条目 </a></li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="user" theme="outline"></i><span class="nav-text">用户管理</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed"
         (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <nz-content style="margin:16px 0 10px 16px;height: fit-content;">

      <!-- <nz-breadcrumb style="margin:16px 0;">
         <nz-breadcrumb-item>User</nz-breadcrumb-item>
         <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
       </nz-breadcrumb>-->

      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer style="text-align: center;background-color: #cccccc">后台设计凭本事</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i class="anticon anticon-up"></i>
</ng-template>
